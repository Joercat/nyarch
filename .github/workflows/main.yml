name: Build and Push Nyarch Image
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This line forces the name to be lowercase so it doesn't fail
          tags: ghcr.io/${{ github.repository_owner }}/nyarch-desktop:latest
          # Helps speed up mobile testing
          cache-from: type=gha
          cache-to: type=gha,mode=max
